<!DOCTYPE html>
<html ng-app="portfolioApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <title>Eric Patterson - Portfolio</title>
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Cinzel|Faster+One|Julius+Sans+One|Raleway|Baloo+Bhaina|Press+Start+2P|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bundle.css">
    
  </head>
  <body ng-controller='mainCtrl'>

   <nav id='main-nav'>
      <ul id='main-links' ng-class="{hideLinks: !showNav}">
        <li ui-sref='portfolio' class='nav-link' ng-click='showNav = !showNav' >portfolio</li>
        <li ui-sref='about' class='nav-link' ng-click='showNav = !showNav' >about</li>
      </ul>

      <div class='contact' ng-class="{hideContact: !showNav}">
          <div class='email-container'>
            <div class='email-compose' ng-class="{emailExpanded: toggleEmail}">
              erpatterson@westmont.edu
            </div>
          <a ng-click="toggleEmail = !toggleEmail" class='relative'>
              <img class='social-logo' src="./app/routes/about/images/email.svg" alt="email" />
          </a>
          </div>
          <a href="https://github.com/erpatterson11">
              <img class='social-logo' src="./app/routes/about/images/github_logo.svg" alt="github" />
          </a>
          <a href="https://www.linkedin.com/in/eric-patterson/">
              <img class='social-logo' src="./app/routes/about/images/linkedin_logo.svg" alt="github" />
          </a>
      </div>

    </nav>

    <div id='ui-view-container' ng-class="{showNav: showNav}">
      <ui-view ng-class="{animateFromHome: viewTransition, animateToHome: !viewTransition}"></ui-view>    
    </div>

    <div id="ham-menu" ng-click='showNav = !showNav' ng-class='{xHam: showNav}'>
        <div class="bar bar-top"></div>
        <div class="bar bar-middle"></div>
        <div class="bar bar-bottom"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineMax.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script src="./bundle.js"></script>
  </body>
</html>
