<!DOCTYPE html>
<html ng-app="portfolioApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Fredoka+One|Lemon|Modak|Sniglet:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Faster+One|Julius+Sans+One|Playfair+Display|Syncopate" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bundle.css">
  </head>
  <body ng-controller='mainCtrl'>



    <div id='ui-view-container'>
      <ui-view ng-class="{animateFromHome: viewTransition, animateToHome: !viewTransition }"></ui-view>    
    </div>

    <nav id='main-nav'>
      <div id='navlogo' ui-sref='home' class='nav-link-hover'>Eric Patterson</div>
      <ul id='main-links'>
        <li ui-sref='home' class='nav-link-hover' ng-hide="hideNav">Portfolio</li>
        <li ui-sref='about' class='nav-link-hover' ng-hide="hideNav">About</li>
      </ul>
    </nav>

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineMax.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script src="./bundle.js"></script>
  </body>
</html>
